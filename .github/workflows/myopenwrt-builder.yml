name: OpenWrt Builder (Optimized)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  BUILD_ROOT: /builder/openwrt  # æ–°å¢è™šæ‹Ÿç£ç›˜æŒ‚è½½ç‚¹

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ==================== åˆå§‹åŒ–é˜¶æ®µ ====================
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # ç³»ç»Ÿçº§æ·±åº¦æ¸…ç†ï¼ˆä¿ç•™åŸæœ‰æ¸…ç†é€»è¾‘ï¼‰
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        
        # ç²¾ç®€ä¾èµ–å®‰è£…åˆ—è¡¨ï¼ˆä¿æŒç¼–è¯‘å¿…éœ€é¡¹ï¼‰
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install \
          ack autoconf automake binutils bison build-essential \
          bzip2 ccache cmake cpio curl flex gawk gcc-multilib g++-multilib \
          git gperf libncurses5-dev libssl-dev libtool lrzsz make \
          patch pkgconf python3 python3-pyelftools rsync subversion \
          texinfo uglifyjs unzip wget xxd zlib1g-dev  # ç§»é™¤éå¿…è¦åŒ…

        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

        # åˆ›å»ºè™šæ‹Ÿç£ç›˜ï¼ˆæ–°å¢ä¼˜åŒ–æ­¥éª¤ï¼‰
        sudo apt-get -y install xfsprogs lvm2
        sudo truncate -s 20G /virtual-disk.img
        sudo losetup /dev/loop3 /virtual-disk.img
        sudo pvcreate /dev/loop3
        sudo vgcreate build_vg /dev/loop3
        sudo lvcreate -n build_lv -l 100%FREE build_vg
        sudo mkfs.xfs /dev/mapper/build_vg-build_lv
        sudo mkdir -p ${{ env.BUILD_ROOT }}
        sudo mount /dev/mapper/build_vg-build_lv ${{ env.BUILD_ROOT }}
        sudo chown -R $(id -u):$(id -g) ${{ env.BUILD_ROOT }}
        df -hT ${{ env.BUILD_ROOT }}

    # ==================== æºç ç®¡ç†é˜¶æ®µ ====================
    - name: Clone source code
      working-directory: ${{ env.BUILD_ROOT }}/..
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt --depth=1  # æµ…å±‚å…‹éš†
        ln -sf $(pwd)/openwrt $GITHUB_WORKSPACE/openwrt
        echo "æºç ç›®å½•å¤§å°ï¼š" && du -sh openwrt

    # ==================== è‡ªå®šä¹‰é…ç½®é˜¶æ®µï¼ˆä¿ç•™åŸæœ‰é€»è¾‘ï¼‰====================
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF ${{ env.BUILD_ROOT }}/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd ${{ env.BUILD_ROOT }}
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      working-directory: ${{ env.BUILD_ROOT }}
      run: ./scripts/feeds update -a

    - name: Install feeds
      working-directory: ${{ env.BUILD_ROOT }}
      run: ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files ${{ env.BUILD_ROOT }}/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE ${{ env.BUILD_ROOT }}/.config
        chmod +x $DIY_P2_SH
        cd ${{ env.BUILD_ROOT }}
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # ==================== ç¼–è¯‘é˜¶æ®µï¼ˆä¼˜åŒ–ä¸‹è½½å’Œç¼–è¯‘ï¼‰====================
    - name: Download package
      working-directory: ${{ env.BUILD_ROOT }}
      run: |
        make defconfig
        make download -j$(($(nproc) + 2))  # åŠ¨æ€çº¿ç¨‹æ•°
        # å¢å¼ºæ¸…ç†é€»è¾‘
        find dl -size -1k -delete -print | xargs -I{} echo "åˆ é™¤æ— æ•ˆæ–‡ä»¶: {}"
        find dl -name "*.zip" -mtime +1 -delete

    - name: Compile the firmware
      working-directory: ${{ env.BUILD_ROOT }}
      run: |
        # åˆ†é˜¶æ®µç¼–è¯‘ï¼ˆæ–°å¢ä¼˜åŒ–ï¼‰
        time make -j$(nproc) tools/compile || true
        time make -j$(nproc) toolchain/compile || true
        time make -j$(nproc) package/compile || true
        time make -j$(nproc) || make -j1 || make -j1 V=s
        
        # æ¸…ç†ä¸­é—´æ–‡ä»¶ï¼ˆæ–°å¢ï¼‰
        rm -rf build_dir/target-*/tmp
        find . -name "*.o" -delete
        
        # ä¿ç•™åŸæœ‰è¾“å‡ºé€»è¾‘
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # ==================== äº§ç‰©å¤„ç†é˜¶æ®µï¼ˆä¿ç•™åŸæœ‰é€»è¾‘ï¼‰====================
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.BUILD_ROOT }}/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd ${{ env.BUILD_ROOT }}/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # ==================== å‘å¸ƒé˜¶æ®µï¼ˆä¿ç•™åŸæœ‰é€»è¾‘ï¼‰====================
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    # ==================== æ¸…ç†é˜¶æ®µï¼ˆæ–°å¢è™šæ‹Ÿç£ç›˜æ¸…ç†ï¼‰====================
    - name: Cleanup
      if: always()
      run: |
        sudo umount ${{ env.BUILD_ROOT }} || true
        sudo vgremove -y build_vg || true
        sudo losetup -D || true
        sudo rm -f /virtual-disk.img
        # ä¿ç•™åŸæœ‰æ¸…ç†åŠ¨ä½œ
        sudo docker system prune -af
        sudo rm -rf /workdir
