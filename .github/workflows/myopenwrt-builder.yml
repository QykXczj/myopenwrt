name: MyOpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ==================== åˆå§‹åŒ–é˜¶æ®µ ====================
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # ç³»ç»Ÿçº§æ¸…ç†
        sudo rm -rf /etc/apt/sources.list.d/* \
          /usr/share/dotnet \
          /usr/local/lib/android \
          /opt/ghc \
          /opt/hostedtoolcache/CodeQL \
          /usr/local/lib/python*  # æ–°å¢ï¼šæ¸…ç†Pythonç¼“å­˜
        sudo docker system prune -a -f  # Dockeræ·±åº¦æ¸…ç†
        sudo -E apt-get -qq update
        # ç²¾ç®€å®‰è£…åˆ—è¡¨ï¼ˆç§»é™¤éå¿…è¦ä¾èµ–ï¼‰
        sudo -E apt-get -qq install \
          build-essential \
          ccache \
          gcc-multilib \
          g++-multilib \
          git \
          libncurses5-dev \
          libssl-dev \
          python3 \
          rsync \
          wget \
          zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        df -hT  # æ–°å¢ï¼šåˆå§‹åŒ–åæ£€æŸ¥ç©ºé—´

    # ==================== æºç è·å–é˜¶æ®µ ====================
    - name: Clone source code
      working-directory: /workdir
      run: |
        echo "ğŸ”„ å…‹éš†å‰ç£ç›˜ç©ºé—´ï¼š" && df -hT $PWD  # æ–°å¢ç©ºé—´æ£€æŸ¥
        git clone $REPO_URL -b $REPO_BRANCH openwrt --depth=1  # æµ…å±‚å…‹éš†
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "âœ… å…‹éš†åç£ç›˜ç©ºé—´ï¼š" && df -hT $PWD  # æ–°å¢ç©ºé—´æ£€æŸ¥

    # ==================== è‡ªå®šä¹‰é…ç½®é˜¶æ®µ ====================
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # ==================== ç¼–è¯‘å‡†å¤‡é˜¶æ®µ ====================
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        echo "ğŸ”½ å¼€å§‹ä¸‹è½½ä¾èµ–åŒ…..."
        make download -j8
        # æ–°å¢ï¼šæ¸…ç†æ— æ•ˆä¸‹è½½æ–‡ä»¶
        find dl -size -1024c -exec rm -f {} \;  # åˆ é™¤<1KBçš„æ–‡ä»¶
        find dl -name "*.zip" -exec rm -f {} \;  # æŒ‰éœ€åˆ é™¤ZIPæ–‡ä»¶
        echo "ğŸ“¦ ä¸‹è½½åç£ç›˜ç©ºé—´ï¼š" && df -hT $PWD  # æ–°å¢ç©ºé—´æ£€æŸ¥

    # ==================== ç¼–è¯‘é˜¶æ®µ ====================
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo "ğŸ”¨ å¼€å§‹ç¼–è¯‘ï¼ˆä½¿ç”¨ $(nproc) çº¿ç¨‹ï¼‰..."
        make -j$(nproc) || make -j1 || make -j1 V=s
        # æ–°å¢ï¼šç¼–è¯‘åæ¸…ç†ä¸­é—´æ–‡ä»¶
        rm -rf build_dir/target-*/linux-*/tmp  # åˆ é™¤å†…æ ¸ä¸´æ—¶æ–‡ä»¶
        rm -rf staging_dir/target-*/linux-*/   # åˆ é™¤æš‚å­˜ç›®å½•
        echo "ğŸ’¾ ç¼–è¯‘åç£ç›˜ç©ºé—´ï¼š" && df -hT $PWD  # æ–°å¢ç©ºé—´æ£€æŸ¥
        # ç”Ÿæˆè¾“å‡ºå˜é‡
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ==================== è¾“å‡ºå¤„ç†é˜¶æ®µ ====================
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages  # æ¸…ç†å†—ä½™åŒ…ç›®å½•
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # ==================== å‘å¸ƒé˜¶æ®µ ====================
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    # ==================== æ¸…ç†é˜¶æ®µ ====================
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
